<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Life Junction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #ffffffcc;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #1db954, #1ed760);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(29, 185, 84, 0.4);
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 18px rgba(29, 185, 84, 0.6);
    }

    .glow {
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #1db954, 0 0 30px #1db954;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #1ed760, 0 0 40px #1ed760;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow">The Life Junction</h1>
    <p>Your daily vibe station. Tap below to listen on Spotify ðŸŽ§</p>
    <a href="https://open.spotify.com/playlist/47k6fbcZxfeydXvqPnKuVD?si=YMcnDq52SDanx0AlzEYBDQ" target="_blank" class="btn">Listen Now</a>
  </div>
</body>
</html>
